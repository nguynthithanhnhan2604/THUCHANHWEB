<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Câu 02:</h2>
    <input type="text" placeholder="Nhập tên của bạn" id="ten">
    <button onclick="ten()">Display</button>
    <p id="yourname"> </p>
    <script>
        function ten() {const name=document.getElementById("ten").value;
        document.getElementById("yourname").innerText= "Hello " + name
        }

    </script>
</body>
</html>
